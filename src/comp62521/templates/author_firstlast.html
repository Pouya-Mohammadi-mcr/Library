{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}

<h1>{{ args.title }}</h1>

<table class="table table-striped display" id="table1">
  <thead>
    <tr>
    {% for column in args.data[0] %}
      <th>{{ column }}</th>
    {% endfor %}
    </tr>
  </thead>

  <tbody>
  {% for row in args.data[1] %}
    <tr>
    {% for data_item in row %}
      <td>{{ data_item }}</td>
    {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
<script type="text/javascript">
  header_arr = [];
  asc = false; // low - high
  const getCellValue = (tr, idx) =>
    tr.children[idx].innerText || tr.children[idx].textContent;

  const comparer = (idx, asc) => (a, b) =>
    ((v1, v2) =>
      v1 !== "" && v2 !== "" && !isNaN(v1) && !isNaN(v2)
        ? v1 - v2
        : v1.toString().localeCompare(v2))(
      getCellValue(asc ? b : a, idx), // high - low
      getCellValue(asc ? a : b, idx) // low - high
    );

  document.querySelectorAll("th").forEach((th) =>
    th.addEventListener("click", () => {
      const table = th.closest("table");
      const tbody = table.querySelector("tbody");
      header = Array.from(th.parentNode.children).indexOf(th);
      if (header_arr.length == 0) {
        header_arr.push(header);
        asc = true;
      } else {
        if (header_arr.includes(header)) { // click the same col
          asc = false; // toggle
          header_arr.pop()
        } else { // click a new col
          asc = true;
          header_arr.pop()
          header_arr.push(header);
        }
      }
      Array.from(tbody.querySelectorAll("tr"))
        .sort(comparer(header, asc))
        .forEach((tr) => tbody.appendChild(tr));
    })
  );
</script>

{% endblock %}
