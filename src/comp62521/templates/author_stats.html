{% extends "base.html" %} {% block title %}{{ args.title }}{% endblock %} {%
    block content %}

    
    <h1>{{ args.title }}</h1>

    <table class="table table-striped display" style="margin-top: 20px" id="table1">
        <thead>
          <tr>
            {% for column in args.data[0] %}
            <th>{{ column }}</th>
            {% endfor %}
          </tr>
        </thead>
      
        <tbody>
            <tr>
            <td>{{args.authorName}}</td>    
          {% for row in args.data[1] %}
            <td>{{ row }}</td>
          {% endfor %}
            </tr>
        </tbody>
      </table>


    {% endblock %}
