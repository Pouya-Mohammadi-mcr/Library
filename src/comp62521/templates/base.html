
<!doctype html>
<html>
<style>
#table1
{
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	width:100%;
	border-collapse:collapse;
}
#table1 td, #table1 th
{
	font-size:1em;
	border:1px solid #3393F4;
	padding:3px 7px 2px 7px;
}
#table1 th
{
	font-size:1.1em;
	text-align:left;
	padding-top:5px;
	padding-bottom:4px;
	background-color:#4793E0;
	color:#ffffff;
}
</style>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.2.1/dt-1.10.16/af-2.2.2/b-1.4.2/cr-1.4.1/fc-3.2.3/fh-3.1.3/kt-2.3.2/r-2.2.0/rg-1.0.2/rr-1.2.3/sc-1.4.3/sl-1.2.3/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.2.1/dt-1.10.16/af-2.2.2/b-1.4.2/cr-1.4.1/fc-3.2.3/fh-3.1.3/kt-2.3.2/r-2.2.0/rg-1.0.2/rr-1.2.3/sc-1.4.3/sl-1.2.3/datatables.min.js"></script>
</head>

<body>
<div class="container">
    <div id="page" class="col-md-10">
        <div id="header" class="col-md-12">

            <h1>COMP62521: {{ args.dataset }}</h1>

            <div id="navigation">
                <a class="btn btn-info" href="/">Home</a>
            </div>
        </div>

        <div id="content" class="col-md-12">
            {% block content %}{% endblock %}
        </div>
    </div>

</div>

</body>
</html>
